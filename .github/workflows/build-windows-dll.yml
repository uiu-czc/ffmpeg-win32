name: Build Win32 DLL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-win32:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSVC (x86)
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: '17.0'           # Visual Studio 2022
          platform: x86                 # 关键：指定 32 位工具链

      - name: Configure CMake (Visual Studio 2022 Win32)
        run: |
          cmake -S . -B build ^
            -G "Visual Studio 17 2022" ^
            -A Win32 ^
            -DCMAKE_BUILD_TYPE=Release

      - name: Build DLL (Release, Win32)
        run: |
          cmake --build build --config Release --verbose

      - name: Copy DLL to root
        run: copy build\Release\stream_info.dll stream_info.dll

      - name: Upload DLL
        uses: actions/upload-artifact@v4
        with:
          name: stream_info-win32-dll
          path: stream_info.dll