# .github/workflows/build-windows-dll.yml
name: Build Windows DLL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Install FFmpeg (vcpkg)
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        cd vcpkg
        .\bootstrap-vcpkg.bat
        .\vcpkg integrate install
        .\vcpkg install ffmpeg:x86-windows-static-md
        
    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A Win32 ^
          -DCMAKE_TOOLCHAIN_FILE="../vcpkg/scripts/buildsystems/vcpkg.cmake" ^
          -DVCPKG_TARGET_TRIPLET=x86-windows-static-md
          
    - name: Build DLL
      run: |
        cd build
        msbuild AVStreamAnalyzer.sln /p:Configuration=Release /p:Platform=Win32
        
    - name: Package artifacts
      run: |
        mkdir -p artifacts
        copy build\bin\Release\avstream_analyzer.dll artifacts\
        copy build\bin\Release\avstream_analyzer.lib artifacts\
        copy avstream_analyzer.h artifacts\
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: avstream-analyzer-dll
        path: artifacts/
        
    - name: Create release (optional)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/*